services:
  - type: web
    name: trading-tools-streamlit
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run run.py --server.port $PORT --server.address 0.0.0.0 --server.enableCORS false
    autoDeploy: true
    envVars: []
    healthCheckPath: /
