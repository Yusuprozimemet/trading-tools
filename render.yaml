services:
  - type: web
    name: trading-tools
    env: python
    runtime: python3
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run run.py --server.port $PORT --server.address 0.0.0.0 --server.enableCORS false
    envVars:
      - key: PORT
        value: "10000"
